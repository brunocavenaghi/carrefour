<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Incentivo Carrefour</title>


   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="login">

  <div class="login-form">
    <img src="images/logo.png" class="logo" alt="">
    <form action="">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input class="form-control" id="cpf" type="text" placeholder="CPF">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <input class="form-control" id="password" type="text" placeholder="Senha">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <a href="" class="btn btn-link">Esqueci a senha</a>
        </div>
        <div class="col-md-6 text-right">
          <input type="submit" class="btn btn-primary login-btn" value="ENTRAR">
        </div>
      </div>
    </form>
    <hr>
    <div class="first-access">
      <p>Sua primeira vez por aqui? Faca o seu primeiro acesso.</p>
      <a href="" class="btn btn-secondary">PRIMEIRO ACESSO</a>
    </div>

  </div>

  <footer class="login">
    <div class="lower-footer container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <p>Incentivo Cartão Carrefour. © 2020. Todos os direitos reservados</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="/scripts/script.js"></script>

</body>

</html>
