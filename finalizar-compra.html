<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Incentivo Carrefour</title>


   <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/slick.css" />
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css" />
  <link rel="stylesheet" href="css/styles.css">

</head>

<body class="inner">
  <header>
   
  </header>

  <!-- END HEADER -->


  <!-- MAIN CONTENT -->

  <section class="main">
    <div class="container checkout">
      <!-- table checkout -->
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table checkout-table">
              <thead>
                <tr>
                  <th></th>
                  <th>Nome</th>
                  <th>Valor</th>
                  <th>Quantidade</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="text-center"><img class="product-pic" src="images/produto-3.png" alt=""></td>
                  <td>Liquidificador Mondial Turbo</td>
                  <td>99.99 pontos</td>
                  <td>01</td>
                  <td><img  src="images/icon-trash.png" alt=""></td>
                </tr>
                <tr>
                  <td><strong>Total do Pedido</strong></td>
                  <td class="text-right" colspan="4">99.99 pontos</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- end table checkout -->
      <div class="row">
        <div class="col-md-12">
          <h4>Por favor, confirme o endereço de entrega de sua premiação.</h4>
        </div>
      </div>

      <!-- form address -->
      <form action="" id="address">
      <!-- address line 1 -->
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <input class="form-control addressType" type="text" placeholder="Logradouro">
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <input class="form-control address-street" type="text" placeholder="Endereço">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <input class="form-control address-number" type="text" placeholder="Número">
          </div>
        </div>
      </div>
      <!-- end address line 1 -->

      <!-- line 2 -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control address-complement" type="text" placeholder="Complemento">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control address-neighborhood" type="text" placeholder="Bairro">
          </div>
        </div>
      </div>
      <!-- end line 2 -->

      <!-- line 3 -->
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input class="form-control city" type="text" placeholder="Cidade">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input class="form-control state" type="text" placeholder="Estado">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input class="form-control cep" type="text" placeholder="CEP">
          </div>
        </div>
      </div>
      <!-- end line 3 -->

      <!-- line 4 -->
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control email" type="email" placeholder="E-mail">
          </div>
        </div>
      </div>
      <!-- end line 4 -->

      <!-- button footnotes -->

      <div class="row align-items-center pb-5">
        <div class="col-md-9">
          <strong>Horário de Entrega:</strong> As entregas serão realizadas pelos correios em horário comercial das 9:00 às 17:00.
        </div>
        <div class="col-md-3 text-right">
          <input class="btn btn-primary finish-purchase" type="submit" value="FINALIZAR COMPRA">
        </div>
      </div>

      <!-- end button footnotes -->
    </form>

      
      <!-- end form address -->

    </div>
  </section>




  <!-- END MAIN CONTENT -->


   <!-- FOOTER -->

   <footer>
    
  </footer>

  <script src="/scripts/script.js"></script>
  </body>
  </html>

  <!-- END FOOTER -->
